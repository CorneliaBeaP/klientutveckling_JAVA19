<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="loadbtn"> Hämta data från XML-fil</button>
    <ul id="demolist">
    </ul>

    <script>
let loadbtn = document.getElementById('loadbtn');
loadbtn.addEventListener("click", loadXML);

function loadXML(){
    console.log('Laddar XML...');
    
    let xhr = new XMLHttpRequest();
    xhr.open('GET', 'demo.xml', true);
    xhr.send();
    xhr.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200){
            let xml = xhr.responseXML;
            let ARTISTS = xml.getElementsByTagName('ARTIST');
            let list = "";
            for (const ARTIST of ARTISTS) {
                console.log(ARTIST.textContent);
                list += '<li>' + ARTIST.textContent + '</li>';
            }
            document.getElementById('demolist').innerHTML = list;
            
        }
    }
}

    </script>
    
</body>
</html>
