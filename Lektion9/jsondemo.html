<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="loadbtn"> Hämta data från JSON</button>
    <div id="demo"></div>

    <script>
        let loadbtn = document.getElementById('loadbtn');
        loadbtn.addEventListener("click", loadXML);

        function loadXML() {
            console.log('Laddar JSON...');

            let xhr = new XMLHttpRequest();
            xhr.open('GET', 'demo.json', true);
            xhr.send();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {

                    let data = this.responseText;

                    let json = JSON.parse(data);
                    console.log(json.name);


                    document.getElementById('demo').innerHTML = JSON.stringify(json) + '<br>' + json.company.name;

                }
            }
        }

    </script>

</body>

</html>
