<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML formulär</title>
</head>

<body>
    <form>
        <div>
            Förnamn: <br>
            <input type="text" placeholder="Ange ditt förnamn">
        </div>
        <br>
        <div>
            Efternamn: <br>
            <input type="text" placeholder="Ange ditt efternamn" required minlength="5" maxlength="50">
        </div>
        <br>
        <div>
            Lösenord: <br>
            <input type="password" name="" id="">
        </div>
        <br>
        <div>
            Email: <br>
            <input type="email" name="" id="" required>
        </div>
        <br>
        <div>
            Telefon: <br>
            <input type="number" name="" id="">

        </div>
        <br>
        <div>
            Vad tycker du om HTML? <br>
            <textarea name="" id="" cols="50" rows="10" placeholder="Skriv din åsikt här"></textarea>
        </div>
        <br>
        <div>
            Ange din ålder:
            <input type="date" name="" id="">
        </div>
        <br>
        <div>
            Kön: <br>
            <input type="radio" name="gender" id="male">
            <label for="male">Man</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Kvinna</label>
        </div>
        <br>
        <div>
            Vilka är dina favoritfärger?<br>
<input type="checkbox" name="" id="black">
<label for="black">Svart</label> <br>
<input type="checkbox" name="" id="white">
<label for="white">Vit</label> <br>
<input type="checkbox" name="" id="blue">
<label for="blue">Blå</label>
        </div>
<br>
<div>
        <p>What device do you listen to music on?</p>
        <select name="devices">
        <option value="ipod">iPod</option>
        <option value="radio">Radio</option>
        <option value="computer" selected >Computer</option>
        </select>
</div>
<br>
<div>
    Välj färg: <br>
    <input type="color" name="" id=""></div>

        <br> <br>
        <input type="submit" value="OK">
    </form>
</body>

</html>
