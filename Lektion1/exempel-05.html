<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML listor</title>
</head>
<body>
<h1>Listor</h1>

<h2>punktlistor</h2>
<ul>
    <li>ost</li>
    <li>mjölk</li>
    <li>mjöl</li>
</ul>

<h2>numrerade listor</h2>

<ol>
    <li>första</li>
    <li>andra</li>
    <li>tredje</li>
</ol>

<ol start="10">
    <li>tionde</li>
    <li>elfte</li>
    <li>tolfte</li>
</ol>

<ol type="I">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ol>

<dl>
    <dt>Coffee</dt>
    <dd>hot drink</dd>
    <dt>Milk</dt>
    <dd>cold drink</dd>
</dl>

<h2>Nästlade listor</h2>
<ul>
    <li>Måndag
        <ol>
            <li>HTML Grund</li>
            <li>HTML Taggar</li>
            <li>HTML Länkar</li>
        </ol>
    </li>

    <li>Tisdag</li>
    <li>Onsdag</li>
    <li>Torsdag</li>
</ul>


</body>
</html>
